<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="reset.css">
		<title>Snake v1.0</title>
		<link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
	</head>
	
	<body>

		<main>
			<div id="score">Puntaje: 0 </div>
			<canvas id="tablero" width="400" height="400"></canvas>
			<input id="idPlay" value="Play" onclick="start();" type="button">
		</main>
	

		<style>

			* {
    			font-family: 'Nunito', sans-serif;
  			}

			body{
				background: #AED6F1;  /* fallback for old browsers */
				background: -webkit-linear-gradient(to left, #6FE0E4, #AED6F1, #6FE0E4);  /* Chrome 10-25, Safari 5.1-6 */
				background: linear-gradient(to left, #6FE0E4, #AED6F1, #6FE0E4); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
				overflow: hidden;
			}

			main{
				overflow: hidden;
				/*background-color: yellow;*/
				display: flex;
				flex-wrap: wrap;
				justify-content: space-around;
				align-items: center;
				flex-direction: column;
			}

			#score {
        		text-align: center;
        		font-size: 60px;
				padding: 5px;
				margin: 10px;
				z-index: 99;
    		}

			#tablero {
				width: 400px;
				height: 400px;
				margin: 10px auto;
			}

			#idPlay {
				text-align: center;
        		font-size: 30px;
				padding: 5px;
				margin: 10px;
				z-index: 99;
			}

			@media (max-width: 405px){

				main{
					/*background-color: red;*/
					width: 360px;
					margin: auto;
				}

				#score {
        			font-size: 30px;
    			}

				#tablero {
					width: 350px;
					height: 350px;
					margin: 10px auto;
				}

			}

		</style>
		
		<script src="snakeScript.js" ></script>
		
	</body>

</html>
