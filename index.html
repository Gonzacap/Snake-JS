<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="reset.css">
		<title>Snake v1.0</title>
		<link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>

		<!--NOTA: pushear a main-->>

		<main>
			<div id="score">Puntaje: 0 </div>
			<canvas id="tablero" width="400" height="400"></canvas>
			<div id="content">
				<div id="cruceta">
					<div class="btn" id="up"></div>
					<div class="btn" id="left" onclick="moverSnake(new KeyboardEvent({'which':37}));"></div>
					<div class="btn" id="right"></div>
					<div class="btn" id="down"></div>
				</div>
				<input id="idPlay" value="Play" onclick="start();" type="button">
			</div>
		</main>
		
		<script src="snakeScript.js" ></script>
		
	</body>

</html>
